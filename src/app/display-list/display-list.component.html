<div class="container">
    <h2>User Data</h2>
    <form [formGroup]="userform" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label>Url:</label>
            <input type="text" #refName class="form-control" formControlName="url">
          <div *ngIf="userform.controls['url'].hasError('required')" class="alert alert-danger">
            Please enter Url
          </div>
          </div>

          <div formGroupName="ingredients">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="form-group">
                  <label>Quantity:</label>
                  <input type="number" class="form-control" formControlName="quantity">
                </div>
          </div>

          <button
                  class="btn btn-primary listing-button"
                  type="submit">
                    Submit
                </button>

        </form>
